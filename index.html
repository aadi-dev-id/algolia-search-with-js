<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Product search</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="bg-white rounded d-flex align-items-center justify-content-between" id="header">
				<button class="btn btn-hide text-uppercase" type="button" data-toggle="collapse" data-target="#filterbar" aria-expanded="false" aria-controls="filterbar" id="filter-btn" > <span class="fas fa-angle-left" id="filter-angle"></span> <span id="btn-txt">Hide filters</span> </button> 
				<nav class="navbar navbar-expand-lg navbar-light pl-lg-0 pl-auto">
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mynav" aria-controls="mynav" aria-expanded="false" aria-label="Toggle navigation" onclick="chnageIcon()" id="icon"> <span class="navbar-toggler-icon"></span> </button> 
					<div class="collapse navbar-collapse" id="mynav"> 
						<ul class="navbar-nav d-lg-flex align-items-lg-center"> 
							
							<li class="nav-item d-inline-flex align-items-center justify-content-between mb-lg-0 mb-3"> 
								<div class="d-inline-flex align-items-center mx-lg-2" id="select2"> 
									<div class="pl-2">Limit:</div> 
									<select name="pro" id="pro"> 
										<option value="10">10</option> 
										<option value="50">50</option> 
										<option value="100">100</option> 
									</select> 
								</div> 
								<!-- <div class="font-weight-bold mx-2 result">18 from 200</div> --> 
							</li> 
							<li class="nav-item d-inline-flex align-items-center justify-content-between mb-lg-0 mb-3"> 
								<div class="d-inline-flex align-items-center mx-lg-2" id="select2"> 
									<div class="pl-2">sortBy:</div> 
									<select name="sortBy" id="sortBy"> 
										<option value="">Featured</option> 
										<option value="PRICE_ASC_INDEX_NAME">Price Low to High</option> 
										<option value="PRICE_DESC_INDEX_NAME">Price High to Low</option> 
									</select>
								</div>
								<!-- <div class="font-weight-bold mx-2 result">18 from 200</div> -->
							</li>
							
                            <li class="ml-2" id="searchbox"><input class="form-control" type="text" placeholder="search here..." id="searchtxt"></li>
							
						</ul>
					</div>
				</nav>
				<div class="ml-auto mt-3 mr-2">
					<nav aria-label="Page navigation example">
						<ul class="pagination">
							<li class="page-item active no-pointer" onclick="page('prev',this)"> <a class="page-link" href="#" aria-label="Previous"> <span aria-hidden="true" class="font-weight-bold">&lt;</span> <span class="sr-only">Previous</span> </a> </li>
							<li class="page-item active"><a class="page-link">1</a></li>
							<li class="page-item active" onclick="page('next',this)"> <a class="page-link" href="#" aria-label="Next"> <span aria-hidden="true" class="font-weight-bold">&gt;</span> <span class="sr-only">Next</span> </a> </li>
						</ul>
					</nav>
				</div>
			</div>
			<div id="content" class="my-5">
				<div id="filterbar" class="collapse">
					
					<div class="box border-bottom">
						<div class="box-label text-uppercase d-flex align-items-center">BRAND <button class="btn ml-auto" type="button" data-toggle="collapse" data-target="#inner-box" aria-expanded="false" aria-controls="inner-box" id="out" onclick="outerFilter()"> <span class="fas fa-plus"></span> </button> </div>
						<div id="inner-box" class="collapse mt-2 mr-1">
							
						</div>
					</div>
					<div class="box border-bottom">
						<div class="box-label text-uppercase d-flex align-items-center">CATEGORY <button class="btn ml-auto" type="button" data-toggle="collapse" data-target="#inner-box2" aria-expanded="false" aria-controls="inner-box2"><span class="fas fa-plus"></span></button> </div>
						<div id="inner-box2" class="collapse mt-2 mr-1"> 
							
						</div>
					</div>
					<div class="box border-bottom">
						<div class="box-label text-uppercase d-flex align-items-center">PRICE <button class="btn ml-auto" type="button" data-toggle="collapse" data-target="#price" aria-expanded="false" aria-controls="price"><span class="fas fa-plus"></span></button> </div>
						<div class="collapse" id="price">
							<div class="middle">
								<div class="multi-range-slider">
									<input type="range" id="input-left" min="10" max="100000" value="10"> <input type="range" id="input-right" min="10" max="100000" value="50000"> 
									<div class="slider">
										<div class="track"></div>
										<div class="range"></div>
										<div class="thumb left"></div>
										<div class="thumb right"></div>
									</div>
								</div>
							</div>
							<div class="d-flex align-items-center justify-content-between mt-2">
								<div><i class="fa fa-rupee-sign"></i>  <span id="amount-left" class="font-weight-bold"></span> </div>
								<div><i class="fa fa-rupee-sign"></i> <span id="amount-right" class="font-weight-bold"></span>  </div>
							</div>
						</div>
					</div>
					<!-- <div class="box">
						<div class="box-label text-uppercase d-flex align-items-center">size <button class="btn ml-auto" type="button" data-toggle="collapse" data-target="#size" aria-expanded="false" aria-controls="size"><span class="fas fa-plus"></span></button> </div>
						<div id="size" class="collapse">
							<div class="btn-group d-flex align-items-center flex-wrap" data-toggle="buttons"> <label class="btn btn-success form-check-label"> <input class="form-check-input" type="checkbox"> 80 </label> <label class="btn btn-success form-check-label"> <input class="form-check-input" type="checkbox" checked> 92 </label> <label class="btn btn-success form-check-label"> <input class="form-check-input" type="checkbox" checked> 102 </label> <label class="btn btn-success form-check-label"> <input class="form-check-input" type="checkbox" checked> 104 </label> <label class="btn btn-success form-check-label"> <input class="form-check-input" type="checkbox" checked> 106 </label> <label class="btn btn-success form-check-label"> <input class="form-check-input" type="checkbox" checked> 108 </label> </div>
						</div>
					</div> -->
				</div>
				<div id="products">
					<div class="row mx-0">
                        
					</div>
				</div>
			</div>
		</div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.10.5/dist/algoliasearch-lite.umd.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.44.0"></script>
		<script src="./js/main.js"></script>
        <script src="./js/app1.js"></script>
	</body>
</html>
